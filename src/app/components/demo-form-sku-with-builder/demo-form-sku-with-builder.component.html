<div class="ui raised segment">
<h2 class="ui header"> Demo Form: Sku with Builder & validations</h2>

<form [formGroup]="myForm" 
(ngSubmit)="onSubmit(myForm.value)"
class ="ui form"

[class.error]="!myForm.valid && myForm.touched" >


<div class="field"
[class.error]="!sku.valid && sku.touched" >

    <label for="skuInput">SKU-input</label>
    <input type="text"
    id="skuInput"
    placeholder="SKU.h"
    [formControl]="sku">
    <!-- [formControl]="myForm.controls['sku']"      >    ANTES DE USAR VALIDACION estaba esa linea y no la anterior y no las de debajo-->
        <div *ngIf="!sku.valid"
        class="ui error message "> SKU is invalid        </div>
        <div *ngIf="sku.hasError('required')"
        class="ui error message "> SKU is required       </div>
</div>

<div *ngIf="!myForm.valid"
class="ui error message "> Form is invalid </div>

<button type="submit" class="ui button"> Submit</button>

</form>
